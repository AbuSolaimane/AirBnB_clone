<!DOCTYPE html>
<html>
<head>
    <title>AirBnB-Clone-web-static</title>
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Base styles for header, main content, and footer */
        .header, .footer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #FF0000;
            height: 70px;
        }

        .main-content {
            flex: 1;
        }

        .footer {
            background-color: #00FF00;
            height: 60px;
            position: fixed;
            bottom: 0;
        }

        .footer p {
            margin: 0;
        }

        /* Centering the text in the footer */
        .footer p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header class="header">
        Header Content
    </header>

    <main class="main-content">

        <!-- Your main content goes here -->

    </main>

    <footer class="footer">
        <p>Best School</p>
    </footer>
</body>
</html>
